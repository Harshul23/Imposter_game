<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impostor Word Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>🎭 Impostor Word Game</h1>

    <!-- Category & Player Selection -->
    <div class="category-select">
      <label for="category">Choose a Category:</label>
      <select id="category">
        <option value="Food">🍕 Food</option>
        <option value="Animals">🦁 Animals</option>
        <option value="Places">🏙️ Places</option>
        <option value="Objects">🛠️ Objects</option>
        <option value="Movies">🎬 Movies</option>
        <option value="Jobs">👩‍⚕️ Jobs</option>
      </select>

      <br><br>

      <label for="numPlayers">Number of players (3-12): </label>
      <input type="number" id="numPlayers" min="3" max="12" value="6">

      <br><br>

      <!-- Button to generate name inputs -->
      <button onclick="generateNameInputs()">Enter Player Names</button>

      <!-- Container for player name inputs -->
      <div id="playerNamesContainer"></div>

      <br>

      <!-- Start Game button (hidden until names entered) -->
      <button id="startBtn" class="hidden" onclick="startGame()">Start Game</button>
    </div>

    <!-- Player Reveal Area -->
    <div class="reveal-container hidden" id="revealContainer">
      <h2 id="playerTitle">Player 1</h2>
      <button id="revealBtn" onclick="revealWord()">Reveal Word</button>
      <p id="wordDisplay" class="hidden"></p>
      <button id="nextBtn" class="hidden" onclick="nextPlayer()">Next Player</button>
    </div>

    <!-- Voting Section -->
    <div class="vote-container hidden" id="voteContainer">
      <h2>Vote who you think is the impostor:</h2>
      <div id="voteButtons"></div>
      <p id="voteResult"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
